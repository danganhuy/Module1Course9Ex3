<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
</head>
<body>
    <label><input id="input1" type="number" placeholder="Weight (kg)"></label>
    <label><input id="input2" type="number" placeholder="Height (m)"></label>
    <button type="button" id="button">Submit</button>
    <div id="result"></div>
    <script>
        function BMI() {
            let weight = parseFloat(document.getElementById("input1").value);
            let height = parseFloat(document.getElementById("input2").value);
            let bmi = weight / (height ^ 2);
            
            let s = "";
            if (bmi < 18)
                s = "Underweight";
            else if (bmi < 25)
                s = "Normal";
            else if (bmi < 30)
                s = "Overweight";
            else
                s = "Obese";
            
            document.getElementById("result").innerHTML = "You are " + s;
        }
        
        document.getElementById("button").addEventListener("click", BMI);
    </script>
</body>
</html>
